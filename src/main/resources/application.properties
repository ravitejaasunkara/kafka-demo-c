spring.application.name=kafka-consumer


server.port=9192
spring.kafka.consumer.bootstrap-servers=localhost:9092

spring.kafka.producer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=com.demo.kafka_consumer.models

spring.kafka.consumer.properties.spring.json.value.default.type=com.demo.kafka_consumer.models.Customer



